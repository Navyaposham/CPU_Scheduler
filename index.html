<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CPU Scheduling Simulator</h1>

  <section id="input">
    <h2>Input</h2>
    <div class="controls">
      <label>Algorithm:
        <select id="algo">
          <option value="FCFS">FCFS</option>
          <option value="SJF">SJF</option>
          <option value="SRTF">SRTF</option>
          <option value="PR">Priority</option>
          <option value="RR">Round Robin</option>
        </select>
      </label>
      <label id="qField">Quantum: <input type="number" id="quantum" value="2" min="1"></label>
      <label>Scale: <input type="range" id="scale" min="10" max="60" step="5" value="30"><span id="scaleLabel">30</span></label>
      <button id="addRow">Add Process</button>
      <button id="compute">Run</button>
      <button id="seed">Seed Sample</button>
      <button id="reset">Reset</button>
    </div>
  </section>

  <section id="ptableSection">
    <h2>Process Table</h2>
    <table id="ptable">
      <thead>
        <tr>
          <th>PID</th><th>Arrival</th><th>Burst</th><th>Priority</th><th>Color</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="results">
    <h2>Statistics</h2>
    <table id="rtable">
      <thead>
        <tr>
          <th>PID</th><th>AT</th><th>BT</th><th>Prio</th>
          <th>Start</th><th>CT</th><th>TAT</th><th>WT</th><th>Resp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="metrics">
      <h3>Metrics</h3>
      <p>Average Completion Time: <span id="avgCT">—</span></p>
      <p>Average Turnaround Time: <span id="avgTAT">—</span></p>
      <p>Average Waiting Time: <span id="avgWT">—</span></p>
      <p>Throughput: <span id="throughput">—</span></p>
    </div>
  </section>

  <section id="visual">
    <h2>Gantt Chart</h2>
    <div id="legend"></div>
    <div id="gantt"></div>
    <div id="ticks"></div>
  </section>

  <div id="err"></div>

</body>
  <script src="script.js"></script>
</html>
