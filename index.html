<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Scheduling Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CPU Scheduling Visualizer</h1>

  <div class="controls">
    <label>Process ID: <input type="text" id="pid"></label>
    <label>Burst Time: <input type="number" id="burst"></label>
    <label>Arrival Time: <input type="number" id="arrival"></label>
    <label>Priority: <input type="number" id="priority"></label>
    <button onclick="addProcess()">Add Process</button>
    <button onclick="resetAll()">Reset</button>
  </div>

  <h3>Processes</h3>
  <table border="1" id="processTable">
    <tr>
      <th>PID</th>
      <th>Burst Time</th>
      <th>Arrival Time</th>
      <th>Priority</th>
    </tr>
  </table>

  <div class="algos">
    <button onclick="runFCFS()">Run FCFS</button>
    <button onclick="runSJF(false)">Run SJF (Non-preemptive)</button>
    <button onclick="runSJF(true)">Run SJF (Preemptive)</button>
    <button onclick="runRR()">Run Round Robin</button>
    <button onclick="runPriority()">Run Priority</button>
  </div>

  <h3>Gantt Chart</h3>
  <div id="gantt" class="gantt"></div>
  <div id="timeMarkers" class="time-markers"></div>

  <script src="script.js"></script>
</body>
</html>
