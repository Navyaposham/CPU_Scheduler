<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Scheduling Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Visualizer</h1>

    <!-- Process Input Form -->
    <form id="processForm">
      <label>Process ID:</label>
      <input type="text" id="pid" required>
      <label>Arrival Time:</label>
      <input type="number" id="arrival" min="0" required>
      <label>Burst Time:</label>
      <input type="number" id="burst" min="1" required>
      <label>Priority (lower = higher priority):</label>
      <input type="number" id="priority" min="1" required>
      <button type="submit">Add Process</button>
    </form>

    <!-- Algorithm Selection -->
    <div class="algorithm-select">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="FCFS">FCFS (First Come First Serve)</option>
        <option value="SJF">SJF (Shortest Job First)</option>
        <option value="SRTF">SRTF (Shortest Remaining Time First)</option>
        <option value="RR">Round Robin</option>
        <option value="PRIORITY">Priority Scheduling</option>
      </select>
      <label for="quantum">Quantum (for RR):</label>
      <input type="number" id="quantum" min="1" value="2">
      <button id="runBtn">Run</button>
    </div>

    <!-- Results Table -->
    <div class="results">
      <h2>Detailed Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>PID</th>
            <th>AT</th>
            <th>BT</th>
            <th>CT</th>
            <th>TAT</th>
            <th>WT</th>
            <th>RT</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Metrics -->
      <div class="metrics">
        <h3>Metrics</h3>
        <p id="avgCT">Average Completion Time: </p>
        <p id="avgTAT">Average Turnaround Time: </p>
        <p id="avgWT">Average Waiting Time: </p>
        <p id="avgRT">Average Response Time: </p>
      </div>
    </div>

    <!-- Gantt Chart -->
    <div class="gantt">
      <h2>Gantt Chart</h2>
      <div id="ganttChart"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
