<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Scheduling Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Visualizer</h1>

    <form id="processForm">
      <input type="text" id="pid" placeholder="PID" required>
      <input type="number" id="arrival" placeholder="Arrival Time" min="0" required>
      <input type="number" id="burst" placeholder="Burst Time" min="1" required>
      <input type="number" id="priority" placeholder="Priority" min="1" required>
      <button type="submit">Add Process</button>
    </form>

    <div class="algorithm-select">
      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="FCFS">FCFS</option>
        <option value="SJF">SJF</option>
        <option value="SRTF">SRTF</option>
        <option value="RR">Round Robin</option>
        <option value="PRIORITY">Priority</option>
      </select>
      <input type="number" id="quantum" placeholder="Quantum (RR only)" min="1" value="2">
      <button id="runBtn">Run</button>
    </div>

    <h2>Results</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>PID</th>
          <th>AT</th>
          <th>BT</th>
          <th>CT</th>
          <th>TAT</th>
          <th>WT</th>
          <th>RT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="metrics">
      <p id="avgCT">Average Completion Time: </p>
      <p id="avgTAT">Average Turnaround Time: </p>
      <p id="avgWT">Average Waiting Time: </p>
      <p id="avgRT">Average Response Time: </p>
    </div>

    <h2>Gantt Chart</h2>
    <div id="ganttChart"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
