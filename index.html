<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU Scheduling Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CPU Scheduling Visualizer</h1>
    <div id="controls">
        <form id="process-form">
            <label>Number of Processes:</label>
            <input type="number" id="num-procs" min="1" max="10" value="4" required>
            <br>
            <label>Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">FCFS</option>
                <option value="sjf">SJF</option>
                <option value="rr">RRS (Round Robin)</option>
                <option value="priority">Priority</option>
                <option value="srtf">SRTF</option>
            </select>
            <label id="quantum-label" style="display:none;">Quantum (for RR):</label>
            <input type="number" id="quantum" min="1" max="20" value="2" style="display:none;"><br>
            <button type="button" onclick="generateInputs()">Generate Inputs</button>
        </form>
        <form id="process-data" style="margin:10px 0;"></form>
        <button onclick="runScheduling()">Run Simulation</button>
    </div>
    <hr>
    <div id="output">
        <h2>CPU Scheduling Table</h2>
        <div id="result-table"></div>
        <h2>Gantt Chart</h2>
        <canvas id="gantt" width="800" height="80"></canvas>
        <h2>Statistics</h2>
        <div id="stats"></div>
        <h2>Avg TAT / CT Chart</h2>
        <canvas id="avg-chart" width="400" height="200"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
